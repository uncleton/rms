<div class="form-group" style="height:40px">
                              <label class="control-label col-md-2">Stocks</label>
                              <div class="col-md-10">
                                 <input class="form-control" placeholder="Quantity" value="" id="stock" name="stock" type="text">
                                 <input class="form-control" value="{id}" id="id" name="id" type="hidden">
                              </div>
                            </div>
                            <div class="form-group" style="height:40px">
                              <label class="control-label col-md-2">Unit</label>
                              <div class="col-md-10">
                                <select class="form-control" id="unit" name="unit">
                                    <fort:loop name="units_record">
                                    	<option value="{unit}">{name}</option>
                                    </fort>
                                </select>
                              </div>
                            </div>
                            <div class="form-group" >
                              <label class="control-label col-md-2">Price</label>
                              <div class="col-md-10">
                                 <input class="form-control" placeholder="Price" value="" id="price" name="price" type="text">
                              </div>
                            </div>
