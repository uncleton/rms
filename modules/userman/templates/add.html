<div class="container-fluid main-content"><div class="page-title">
  <h1>
    User Management
  </h1>
</div>
<form action="userman-add.html" id="request-form" class="form-horizontal" method="post" enctype="multipart/form-data">
<div class="row">
  <div class="col-lg-12">
    <div class="widget-container fluid-height clearfix">
      <div class="heading">
        <i class="icon-reorder"></i>Add / Edit User<br>
        <!--span class="col-md-2"></span><span style="color:#900" class="required-msg">All Red fields are required.</span-->
      </div>
      	
      <div class="widget-content padded">
      	<div class="form-group">
        	
            <label class="control-label col-md-2"></label>
            <div class="col-md-7" style="color:#900">
            	{error}
            </div>
        </div>
        <div class="form-group">
          <label class="control-label col-md-2">First Name</label>
          <div class="col-md-7">
           <input class="form-control" placeholder="Value" value="{fname}" id="fname" name="fname" type="text">
           <input class="form-control" placeholder="Value" value="{uid}" name="uid" type="hidden">
          </div>
        </div>
        <div class="form-group">
          <label class="control-label col-md-2">Last Name</label>
          <div class="col-md-7">
           <input class="form-control" placeholder="Value" value="{lname}" id="lname" name="lname" type="text">
          </div>
        </div>
        <div class="form-group">
          <label class="control-label col-md-2">User Name</label>
          <div class="col-md-7">
           <input class="form-control" placeholder="Value" value="{username}" id="username" name="username" type="text">
           
          </div>
        </div>
        <div class="form-group">
          <label class="control-label col-md-2">Email</label>
          <div class="col-md-7">
           <input class="form-control" placeholder="Value" value="{email}" id="email" name="email" type="text">
           
          </div>
        </div>
        <div class="form-group">
          <label class="control-label col-md-2">Gender</label>
          <div class="col-md-7">
          <select class="form-control" id="gender" name="gender">
          	{gender}
          </select>
          </div>
        </div>
        
        <div class="form-group">
          <label class="control-label col-md-2">User Group</label>
          <div class="col-md-7">
          <select class="form-control" id="group" name="group">
          	{group}
          </select>
          </div>
        </div>
        <div class="form-group">
          <label class="control-label col-md-2">Password</label>
          <div class="col-md-7">
           <input class="form-control" placeholder="Password" value="{password1}" id="password1" name="password1" type="text">
           
          </div>
        </div>
        <div class="form-group">
          <label class="control-label col-md-2">Confirm Password</label>
          <div class="col-md-7">
           <input class="form-control" placeholder="Confirm Password" value="{password2}" id="password2" name="password2" type="text">
           
          </div>
        </div>
        
        
        
        
        
        
      </div>
    </div>
  </div>
</div>
<div class="row" align="center">
	<div class="col-lg-12">
        <div class="widget-container fluid-height clearfix">
          <div class="widget-content padded">
          	<label class="control-label col-md-1"></label>
          	<div class="col-lg-4">
                <a class="btn btn-lg btn-block btn-default" href="userman.html">Cancel</a> 
            </div>
            <div class="col-lg-4">
                <button class="btn btn-lg btn-block btn-primary-outline" id="submit">Submit</button> 
            </div>
          </div>
        </div>
    </div> 
</div>
</form>

<script>

$("#request-form").validate({
      rules: {
        username: "required",
		fname: "required",
		lname: "required",
		password1: "required",
		password2: "required",
		email: "required"
      },
      messages: {
        username: "Please enter Username",
		fname: "Please enter First Name",
		lname: "Please enter Last Name",
		password1: "Please enter Password",
		password2: "Please confirm Password",
		email: "Please enter a valid Email Address"
      }
});

</script>
