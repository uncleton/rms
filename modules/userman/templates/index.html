<div class="container-fluid main-content">
        <div class="page-title">
          <h1>
            User Management
          </h1>
        </div>
        <!-- DataTables Example -->
        <div class="row">
          <div class="col-lg-12">
            <div class="widget-container fluid-height clearfix">
              <div class="heading">
                <a class="btn btn-sm btn-primary-outline pull-right" href="userman-add.html" id=""><i class="icon-plus"></i>Create a User</a>
              </div>
              <div class="widget-content padded clearfix">
                <table class="table table-bordered table-striped" id="dataTable1">
                  <thead>
                    <th>
                      Last Name
                    </th>
                    <th>
                      First Name
                    </th>
                    <th>
                      User Name
                    </th>
                    <th>
                      Email
                    </th>
                    <th >
                      User Group
                    </th>
                    
                    <th></th>
                  </thead>
                  <tbody>
                  	<fort:loop name="records">
                    <tr>
                      <td>
                        {lname}
                      </td>
                      <td>
                        {fname}
                      </td>
                      <td>
                        {username}
                      </td>
                      <td>
                        {email}
                      </td>
                      <td >
                        {user_group}
                      </td>
                      
                      <td class="actions">
                        <div class="action-buttons">
                          
                          {edit}
                          {delete}
                          
                        </div>
                      </td>
                    </tr>
                    </fort>
                   
                  </tbody>
                  
                  
                  
                  
                </table>
              </div>
            </div>
          </div>
        </div>
        <!-- end DataTables Example -->
      </div>
<script>
$(document).ready(function() {
	  var TestTable = $('#dataTable1').dataTable();
	  // Sort immediately with columns 0 and 1
	  TestTable.fnSort( [ [4,'desc'] ] );
});
</script>
