
<div class="container-fluid main-content">
  <div class="page-title">
  	<div style="float:right">
    	<form action="" method="post" enctype="multipart/form-data">
    	<div class="col-lg-11">
                <div class="form-group">
                     
                    <div class="col-md-4"> 
                        <div data-date-format="yyyy-mm-dd" data-date-autoclose="true" class="input-group date datepicker">
                                <input type="text" name="datefrom" class="form-control" value="{datefrom}"><span class="input-group-addon"><i class="icon-calendar"></i></span>
                         </div>
                     </div>
                     <label class="control-label col-md-1">TO</label>
                     <div class="col-md-4"> 
                         <div data-date-format="yyyy-mm-dd" data-date-autoclose="true" class="input-group date datepicker">
                                <input type="text" name="dateto" class="form-control" value="{dateto}"><span class="input-group-addon"><i class="icon-calendar"></i></span>
                         </div>
                     </div>
                     <div class="col-md-2">
                     	<select class="form-control" name="filter">
                        	{filter}
                        </select>
                    </div>
                    <div class="col-md-1">
                      <button class="btn btn-primary" type="submit">FILTER</button>
                    </div>
                </div>
         </div>
         </form>
    </div>
    <h1> Expense Report </h1>
  </div>
 	 
  <div class="row">
    <div class="col-md-12">
      <div class="widget-container fluid-height">
        <div class="heading"> <i class="icon-bar-chart"></i>Expense Chart </div>
        <div class="widget-content padded text-center">
          <div class="graph-container">
            <div class="caption"></div>
            <div class="graph" id="sales-bar"></div>
            <!-- Bar Charts:Morris --> 
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="row">
  	<div class="col-lg-12">
            <div class="widget-container fluid-height clearfix">
              <div class="heading">
                <i class="icon-table"></i>Expenses 
              </div>
              <div class="widget-content padded clearfix">
                <table class="table table-hover">
                  <thead>
                    <th>
                      Date
                    </th>
                    <th>
                      Total Expenses
                    </th>
                    <th>
                      Total Sales
                    </th>
                    <th>
                      Profit Margin
                    </th>
                  </thead>
                  <tbody>
                  	<fort:loop name="data_table">
                    <tr>
                      <td>
                        {date}
                      </td>
                      <td>
                        {price}
                      </td>
                      <td>
                        {sales}
                      </td>
                      <td>
                        {margin}
                      </td>
                    </tr>
                    </fort>
                  </tbody>
                </table>
              </div>
            </div>
          </div>
  </div>
</div>

<script>
	Morris.Line({
          element: "sales-bar",
          data: [
		  	
			{data}
          ],
          xkey: "date",
          ykeys: ["price","sales"],
          labels: ["Expenses","Sales"],
          lineColors: ["#5bc0de","#900","#F90"]
		  
        });
</script>
